<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>스터디 탐색</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; }
    .topbar { display:flex; align-items:center; justify-content:space-between; padding:10px 16px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index:10; }
    .brand { font-weight:800; }
    .nav { display:flex; gap:12px; align-items:center; }
    .link { text-decoration:none; color:#333; }

    .container { padding: 20px 16px; max-width: 960px; margin: 0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; }
    .card { border:1px solid #ddd; border-radius:10px; padding:14px; }
    .title { font-weight:700; margin:0 0 6px 0; }
    .meta { color:#666; font-size:14px; }
    .btn { margin-top:10px; padding:8px 10px; border:1px solid #333; border-radius:8px; background:#fff; cursor:pointer; }
    dialog { width: 480px; max-width: 95vw; border:1px solid #aaa; border-radius:10px; padding:16px; }
    .controls { display:flex; gap:8px; align-items:center; margin: 12px 0; }
    .controls select { padding:6px 8px; }
    .badge-open { color:#0a0; border:1px solid #0a0; padding:2px 6px; border-radius:6px; }
    .badge-closed { color:#b00; border:1px solid #b00; padding:2px 6px; border-radius:6px; }

    /* bell */
    .bell { position: relative; cursor: pointer; display:inline-flex; align-items:center; justify-content:center; width:32px; height:32px; border-radius:50%; }
    .dot { position:absolute; top:2px; right:2px; width:8px; height:8px; background:#e11; border-radius:50%; display:none; }
    .popover { position:absolute; right:0; top:40px; width:360px; max-height:420px; overflow:auto; background:#fff; border:1px solid #ddd; border-radius:10px; box-shadow:0 8px 24px rgba(0,0,0,.08); display:none; }
    .pop-head { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-bottom:1px solid #eee; }
    .pop-list { padding:10px; }
    .nitem { border:1px solid #eee; border-radius:8px; padding:10px; margin-bottom:8px; background:#fffdf6; }
    .nitem.read { background:#fff; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><a class="link" href="/">스터디 통합 운영</a></div>
    <nav class="nav">
      <a class="link" href="/explore">스터디 탐색</a>
      <a class="link" href="/sessions">일정/출석(테스트)</a>
      <div id="bell" class="bell" aria-label="알림">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 3a6 6 0 0 0-6 6v2.3c0 .6-.24 1.18-.66 1.6L4 14h16l-1.34-1.5a2.3 2.3 0 0 1-.66-1.6V9a6 6 0 0 0-6-6Z" stroke="#333" stroke-width="1.6"/><path d="M9.5 18a2.5 2.5 0 0 0 5 0" stroke="#333" stroke-width="1.6"/></svg>
        <span id="dot" class="dot"></span>
        <div id="popover" class="popover" role="dialog" aria-label="알림 목록">
          <div class="pop-head">
            <strong>알림</strong>
            <button id="readAllBtn" class="btn">모두 읽음</button>
          </div>
          <div id="popList" class="pop-list">불러오는 중…</div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>스터디 탐색</h1>

    <div class="controls">
      <label>카테고리:
        <select id="category">
          <option value="">전체</option>
          <option value="CS">CS</option>
          <option value="LANG">LANG</option>
          <option value="ETC">ETC</option>
        </select>
      </label>

      <label>정렬:
        <select id="sort">
          <option value="latest" selected>최신</option>
          <option value="deadline">마감 임박</option>
        </select>
      </label>

      <button class="btn" id="applyFilter">적용</button>
    </div>

    <div class="grid" id="list"><div class="meta">불러오는 중…</div></div>

    <dialog id="detail">
      <div id="detail-content">불러오는 중…</div>
      <div style="text-align:right; margin-top:12px;">
        <button class="btn" id="close">닫기</button>
      </div>
    </dialog>
  </main>

  <script src="/notify.js"></script>
  <script>
    const list = document.getElementById('list');
    const dlg = document.getElementById('detail');
    const closeBtn = document.getElementById('close');
    const selCat = document.getElementById('category');
    const selSort = document.getElementById('sort');
    const btnApply = document.getElementById('applyFilter');

    function badgeHtml(displayStatus){
      return displayStatus === '마감'
        ? '<span class="badge-closed">마감</span>'
        : '<span class="badge-open">모집중</span>';
    }

    function openDetail(id){
      fetch('/api/studies/' + id)
        .then(r => r.json())
        .then(s => {
          document.getElementById('detail-content').innerHTML = `
            <h3 style="margin:0 0 8px 0;">${s.title} ${badgeHtml(s.displayStatus)}</h3>
            <div class="meta">${s.category ?? ''} · 상태: ${s.status}</div>
            <p style="white-space:pre-line; margin-top:8px;">${s.description ?? ''}</p>
            <div class="meta">정원: ${s.current ?? 0} / ${s.capacity ?? '-'}</div>
            <div class="meta">${s.applyDeadline ? '마감: ' + s.applyDeadline.replace('T',' ') : ''}</div>
            <div style="margin-top:12px;">
              <button class="btn" id="apply">신청하기</button>
              <button class="btn" id="cancel" style="display:none;">신청 취소</button>
            </div>
          `;

          const btnApply2 = document.getElementById('apply');
          const btnCancel2 = document.getElementById('cancel');

          if (s.displayStatus === '마감') {
            btnApply2.style.display = 'none';
            btnCancel2.style.display = 'none';
          } else {
            fetch(`/api/studies/${id}/my-application`)
              .then(r => r.json())
              .then(state => {
                if (state.hasPending) {
                  btnApply2.style.display = 'none';
                  btnCancel2.style.display = 'inline-block';
                  btnCancel2.onclick = () => {
                    fetch(`/api/applications/${state.applicationId}`, { method: 'DELETE' })
                      .then(res => {
                        if (res.status === 204) {
                          alert('신청을 취소했어요');
                          btnApply2.style.display = 'inline-block';
                          btnCancel2.style.display = 'none';
                        } else alert('취소 실패');
                      });
                  };
                } else {
                  btnApply2.style.display = 'inline-block';
                  btnCancel2.style.display = 'none';
                  btnApply2.onclick = () => {
                    fetch(`/api/studies/${id}/apply`, { method: 'POST' })
                      .then(r => r.json())
                      .then(res => {
                        if (res.applicationId) {
                          alert('신청 완료 (대기중)');
                          btnApply2.style.display = 'none';
                          btnCancel2.style.display = 'inline-block';
                          btnCancel2.onclick = () => {
                            fetch(`/api/applications/${res.applicationId}`, { method: 'DELETE' })
                              .then(rr => {
                                if (rr.status === 204) {
                                  alert('신청을 취소했어요');
                                  btnApply2.style.display = 'inline-block';
                                  btnCancel2.style.display = 'none';
                                } else alert('취소 실패');
                              });
                          };
                        } else alert(res.message || '신청 실패');
                      });
                  };
                }
              });
          }

          if (!dlg.open) dlg.showModal();
        })
        .catch(()=> alert('상세 로드 실패'));
    }

    closeBtn.onclick = () => dlg.close();

    function loadList(){
      const qs = new URLSearchParams();
      const cat = selCat.value;
      const sort = selSort.value || 'latest';
      if (cat) qs.set('category', cat);
      qs.set('sort', sort);

      list.innerHTML = '<div class="meta">불러오는 중…</div>';
      fetch('/api/studies?' + qs.toString())
        .then(r => r.json())
        .then(items => {
          if (!Array.isArray(items) || items.length === 0) {
            list.innerHTML = '<div class="meta">등록된 스터디가 없습니다</div>';
            return;
          }
          list.innerHTML = '';
          items.forEach(s => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
              <div class="title">${s.title}</div>
              <div class="meta">${badgeHtml(s.displayStatus)} · ${s.category ?? ''}</div>
              <div class="meta">인원: ${s.current ?? 0} / ${s.capacity ?? '-'}</div>
              <button class="btn" data-id="${s.id}">상세보기</button>
            `;
            div.querySelector('button').onclick = () => openDetail(s.id);
            list.appendChild(div);
          });
        })
        .catch(()=> list.innerHTML = '<div class="meta">목록 로드 실패</div>');
    }

    document.getElementById('applyFilter').onclick = loadList;
    loadList();
  </script>
</body>
</html>
