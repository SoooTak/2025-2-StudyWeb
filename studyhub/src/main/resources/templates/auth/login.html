<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>로그인</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; }
    .container { max-width:480px; margin:0 auto; }
    .err { color:red; }
    form { display:flex; flex-direction:column; gap:8px; }
    a { color:#333; text-decoration:none; }
  </style>
</head>
<body>
<main class="container">
  <h2>로그인</h2>
  <p th:if="${param.registered}" style="color:green;">회원가입이 완료되었습니다. 아이디/비밀번호로 로그인하세요.</p>
  <p th:if="${param.logout}" style="color:green;">로그아웃되었습니다.</p>
  <p th:if="${param.error}" class="err">아이디 또는 비밀번호가 올바르지 않습니다.</p>

  <form th:action="@{/login}" method="post">
    <label>아이디(소문자)
      <input type="text" name="username" required />
    </label>
    <label>비밀번호
      <input type="password" name="password" required />
    </label>
    <button type="submit">로그인</button>
  </form>

  <p style="margin-top:12px;">
    계정이 없으신가요? <a th:href="@{/register}">회원가입</a> · <a th:href="@{/}">홈으로</a>
  </p>
</main>
</body>
</html>
